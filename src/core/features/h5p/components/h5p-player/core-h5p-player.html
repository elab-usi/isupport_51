@if (showPackage) {
<core-h5p-iframe [fileUrl]="urlParams?.url" [displayOptions]="displayOptions" [onlinePlayerUrl]="src"
    [component]="component" [componentId]="componentId" [fileTimemodified]="fileTimemodified" />
} @else if (urlParams) {
<div class="core-h5p-placeholder">
    <!-- <ion-button class="core-h5p-placeholder-play-button enlarge-on-hover" fill="clear" (click)="play($event)"
        [ariaLabel]="'core.h5p.play' | translate">
        <ion-icon name="far-circle-play" slot="icon-only" aria-hidden="true" />
    </ion-button> -->
    @if (state === 'downloaded') {
    <ion-button [id]="'h5p-play-' + componentId" class="core-h5p-placeholder-play-button" fill="clear"
        (click)="play($event)" [attr.aria-label]="'core.h5p.play' | translate">
        <ion-icon name="far-play-circle" slot="icon-only" aria-hidden="true" />
    </ion-button>
    } @else {
    <ion-button [id]="'h5p-play-' + componentId" class="core-h5p-placeholder-play-button custom-download-button"
        fill="clear" [attr.aria-label]="'core.h5p.play' | translate">
        <core-download-refresh [id]="'h5p-download-' + componentId" class="core-h5p-download" [status]="state"
            [enabled]="canDownload$ | async" [loading]="calculating$ | async" [canTrustDownload]="true"
            (action)="download()" />
    </ion-button>
    }
    <!-- <div class="core-h5p-placeholder-download-container">
            <core-download-refresh [status]="state" [enabled]="canDownload$ | async" [loading]="calculating$ | async"
                [canTrustDownload]="true" (action)="download()" />
        </div> -->
</div>
}
